<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #333;
        }
        .product .price {
            font-size: 20px;
            color: #e67e22;
            margin: 15px 0;
        }
        .product .buy-now {
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .product .buy-now:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="https://yourimageurl.com/product.jpg" alt="Product Image">
        <h1>Product Name</h1>
        <p>This is a description of the product you are offering for sale.</p>
        <div class="price">$99.99</div>
        <a href="https://marketplace-link.com" class="buy-now">Buy Now</a>
    </div>
</body>
</html>
